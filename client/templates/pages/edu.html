<template name="edu">
  <div class="shadow panel panel-default">

      <div class="page-header">

          <div class='row'>
            <div class="col-xs-12">
              <h2>Education<br /><small>My Pursuit of Knowledge</small></h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="scsu">

               </a>
             </div>
             <div class="col-md-10 col-sm-8 col-xs-8">

           </div>
         </div>

                 </div>
               </div>
             </div>
           <div class="panel-body">
             <div class='row'>
               <div id="deansList">
                 <div class="col-xs-2 col-md-2">
                   <div class="thumbnail skilz">
                     <img src="images/java.png" alt="GitHub">
                   </div>
                 </div>
                 <div class="col-xs-3 col-md-3">
                   <div class="caption">
                     <h4>Dean's List</h4>
                     <p>
                       Fall 2014, Spring 2015, Spring 2016, Fall 2016
                     </p>
                   </div>
                 </div>
               </div>
             </div>
           </div>

                  </div>
                </div>
              </div>
              <div class="panel-body">
                <div class='row'>
                  <div id="zdeHistorian">
                    <div class="col-xs-2 col-md-2">
                      <div class="thumbnail skilz">
                        <img src="images/java.png" alt="GitHub">
                      </div>
                    </div>
                    <div class="col-xs-3 col-md-3">
                      <div class="caption">
                        <h4>Zeta Delta Epsilon: Historian</h4>
                        <h5>Fall 2017 - Spring 2018</h5>
                        <p>
                          The historian is memeber of the ZDE's board of elected officials.
                          The historian's job is to document ZDE events, as well as run the ZDE instagram account.
                          At the end of the spring semester, the historian is also responcible for creating a scrapbook
                          recaping the year.
                        </p>
                      </div>
                    </div>
                  </div>
                  <div id="zdeMember">
                    <div class="col-xs-2 col-md-2">
                      <div class="thumbnail skilz">
                        <img src="images/java.png" alt="GitHub">
                      </div>
                    </div>
                    <div class="col-xs-3 col-md-3">
                      <div class="caption">
                        <h4>Zeta Delta Epsilon: Member</h4>
                          <h5>Fall 2016 - Spring 2017</h5>
                        <p>
                          ZDE members must be juniors or seniors and maintain a GPA of 3.50 or greater.
                          In addition, members must complete atleast 15 hours of comunity service per semester.
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
